<div data-hash="register" class="swiper-slide">






    <div class="section no-pad-bot">

        <h3 class="header center teal-text text-lighten-1">Register and Get Cookin'</h3>
        <div class="row center">

            <br>
        </div>

            <div class="row center">

                </div>

                <div class="input-field col s6  ">
                    <div class="row center"><i class="material-icons md-36 teal-lighten-1">mood</i></div>
                    <input placeholder="enter your last name" id="lname" name="MAD17Users[lname]" type="text" class="validate" />
                    <label for="fname"></label>
                </div>

            </div>


            <div class="row center">



                <div class="input-field col s6  ">

                    <div class="row center"><i class="material-icons md-36 teal-lighten-1">face</i></div>

                </div>




                <div class="input-field col s6  ">

            </div>

            <br>

                <br>

                </div>
            </div>



            <br><br>

            <div class="row center">
                <div class="col s12 ">

                    <button class="btn-large waves-effect waves-light teal-lighten-1 z-depth-3" type="submit" name="action">Register
    <i class="mdi-content-send right"></i>
  </button>

                </div>
                <!--close col-->
            </div>

            <div class="row center">
                <br>
                <div class="msg col m12 s12"></div>
            </div>



        </form>







        <br><br>
